version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  redirects:
    - source: /sitemap.xml
      headers:
        - key: Content-Type
          value: application/xml
      status: 200

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '/sitemap.xml'
      headers:
        - key: 'Content-Type'
          value: 'application/xml'
  redirects:
    - source: '/sitemap.xml'
      target: '/sitemap.xml'
      status: '200'
      condition: null
